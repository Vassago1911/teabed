<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"🫖🛏️ - TeaBed, A Tile Based Editor"</title>
    <script type="text/javascript" src="elm.js"></script>
</head>

<body>
    <div id="myapp"></div>
</body>

<script type="text/javascript">

const urlParams = new URLSearchParams(window.location.search);
const levelstring = urlParams.get('level');

// Start the Elm application.
var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: levelstring
});

// When a command goes to the `sendMessage` port, we pass the message
// along to the WebSocket.
app.ports.sendMessage.subscribe(function(message) {
    navigator.clipboard.writeText(message);
});

// If you want to use a JavaScript library to manage your WebSocket
// connection, replace the code in JS with the alternate implementation.
</script>

</html>
